<div class="modal-header">
  <h4 class="modal-title">Agregar Item:</h4>
  <button type="button" class="close" aria-hidden="true" (click)="activeModal.close('cancelar')">&times;</button>
</div>


<div class="modal-body">

  <div class="form-group row">
    <label class="col-md-2 mx-md-2" for="nombre">Descripcion</label>
    <input class="form-control col-md-9 mx-md-2" type="text" name="descripcion" id="descripcion"
      placeholder="Descripcion" aria-describedby="descripcion" [(ngModel)]="lineItem.descripcion">
  </div>

  <div class="form-group row">
    <label class="col-md-2 mx-md-2" for="item">Item</label>
    <input class="form-control col-md-9 mx-md-2" type="text" name="item" id="item" placeholder="Item"
      aria-describedby="helpId" [(ngModel)]="lineItem.item">
  </div>

  <div class="form-group row">
    <label class="col-md-2 mx-md-2" for="cantidad">Cantidad</label>
    <input class="form-control col-md-9 mx-md-2" type="text" name="cantidad" id="cantidad" placeholder="cantidad"
      aria-describedby="helpId" [(ngModel)]="lineItem.cantidad">
  </div>

  <div class="form-group row">
    <label class="col-md-2 mx-md-2" for="precio">Precio</label>
    <input class="form-control col-md-9 mx-md-2" type="text" name="precio" id="precio" placeholder="precio"
      aria-describedby="helpId" [(ngModel)]="lineItem.precio">
  </div>

</div>


<div class="modal-footer">
  <button type="submit" class="btn btn-sm btn-primary" (click)="agregarLineItem()">Guardar</button>
  <button class="btn btn-sm btn-danger" (click)="activeModal.close('cancelar')">Cerrar</button>
</div>
