<div class="modal-header">
  <h4 class="modal-title">Agregar Cliente:</h4>
  <button type="button" class="close" aria-hidden="true" (click)="activeModal.close('cancelar')">&times;</button>
</div>
<div class="modal-body">
  <div class="form-group row">
    <label class="col-md-2 mx-md-2" for="nombre">Nombre</label>
    <input class="form-control col-md-9 mx-md-2" type="text" name="nombre" id="nombre" placeholder="Entrar Nombre"
      aria-describedby="enterName" [(ngModel)]="nombre">
  </div>
  <div class="form-group row">
    <label class="col-md-2 mx-md-2" for="direccion">Direccion</label>
    <input class="form-control col-md-9 mx-md-2" type="text" name="direccion" id="direccion"
      placeholder="Entrar Direccion" aria-describedby="helpId" [(ngModel)]="direccion">
  </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-sm btn-primary" (click)="agregarCliente()">Guardar</button>
  <button class="btn btn-sm btn-danger" (click)="activeModal.close('cancelar')">Cerrar</button>
</div>
